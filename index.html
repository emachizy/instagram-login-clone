<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b89ae03868.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    .input-group .input-container {
        position: relative;
        width: 100%;
        max-width: 300px;
        margin: 20px auto;
    }

    .input-group .input-container input {
        width: 100%;
        padding: 12px;
        padding-top: 18px; /* Space for floating label */
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        font-size: 16px;
    }

    .input-group .input-container label {
        position: absolute;
        top: 50%;
        left: 12px;
        transform: translateY(-50%);
        font-size: 16px;
        color: #888;
        pointer-events: none;
        transition: 0.3s ease-in-out;
    }

    .input-group .input-container input:focus + label,
    .input-group .input-container input:not(:placeholder-shown) + label {
        top: 6px;
        font-size: 12px;
        color: #007bff;
    }
</style>
  <body>
    <div class="container">
      
      <div class="login-box">
        <img
          src="assets/instagram-logo.jpeg"
          alt="Instagram Logo"
          class="logo"
        />

        <div class="fb-log-mobile">
          <i class="fa-brands fa-facebook"></i>
          <a href="#" class="fb-login">Log in with Facebook</a>
        </div>
        <div class="separator-mobile">OR</div>
        <form id="login-form">
          <div class="input-group">
            <div class="input-container">
              <input type="text" id="username" placeholder=" " required>
              <label for="login">Phone number, username, or email</label>
          </div>
          </div>
          <div class="input-group">
            
            <div class="input-container">
              <input type="password" id="password" placeholder=" " required>
              <label for="password">Password</label>
              <span class="toggle-password" onclick="togglePassword()">Show</span>
          </div>
            <a href="#" class="forgot-password-mobile">Forgot password?</a>
          </div>
          <button type="submit" id="login-button" disabled>Log In</button>
        </form>

        <div class="separator">OR</div>
        <div class="fb-log">
          <i class="fa-brands fa-facebook"></i>
          <a href="#" class="fb-login">Log in with Facebook</a>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
       
      </div>
      <div class="signup-box">
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
      <div class="get-app">
        <p>Get the app.</p>
      </div>
      <div class="download-link">
        <img src="./assets/play-store.jpg" alt="" />
        <img src="/assets/microsoft.jpg" alt="" />
      </div>
      <footer>
        <div class="footer-links">
          <a href="#">Meta</a>
          <a href="#">About</a>
          <a href="#">Job</a>
          <a href="#">Help</a>
          <a href="#">Api</a>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Location</a>
          <a href="#">Instagram Lite</a>
          <a href="#">Threads</a>
          <a href="#">contact and non-user</a>
          <a href="#">Meta Verified</a>
        </div>
        <div class="copyright">
          <a href="#">Â© 2025 Instagram from Meta</a>
      </footer>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
