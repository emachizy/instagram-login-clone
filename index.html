<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b89ae03868.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <img
          src="assets/instagram-logo.jpeg"
          alt="Instagram Logo"
          class="logo"
        />

        <div class="fb-log-mobile">
          <i class="fa-brands fa-facebook"></i>
          <a href="#" class="fb-login">Log in with Facebook</a>
        </div>
        <div class="separator-mobile">OR</div>
        <form id="login-form">
          <div class="input-group">
            <input
              type="text"
              id="username"
              placeholder="Phone number, username, or email"
              required
            />
          </div>
          <div class="input-group">
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
            <span class="toggle-password" onclick="togglePassword()">Show</span>
          </div>
          <a href="#" class="forgot-password-mobile">Forgot password?</a>

          <button type="submit" id="login-button" disabled>Log In</button>
        </form>

        <div class="separator">OR</div>
        <div class="fb-log">
          <i class="fa-brands fa-facebook"></i>
          <a href="#" class="fb-login">Log in with Facebook</a>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
      <div class="signup-box">
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
